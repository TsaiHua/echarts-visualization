{% extends "../common/layout_home.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
{% endblock %}

{% block js %}
<script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
<script src="http://cdn.bootcss.com/echarts/3.3.2/echarts.common.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% endblock %}

{% block connect %}
<div id="main" style="height:400px;"></div>
<script>
var myChart = echarts.init(document.getElementById('main'));
myChart.showLoading({
  text:'加载数据，请稍候。',
  color:'red',
})
function splitData(rawData) {
  var time = [];
  var xqss = [];
  var xqcs = [];
  var xhss = [];
  var xhcs = [];
  for (var i = 0; i < rawData.length; i++) {
      time.push(rawData[i][0]);
      xqss.push(rawData[i][1]);
      xqcs.push(rawData[i][2]);
      xhss.push(rawData[i][3]);
      xhcs.push(rawData[i][4]);
  }
  return {
      time: time,
      xqss: xqss,
      xqcs: xqcs,
      xhss: xhss,
      xhcs: xhcs
  };
}
myChart.setOption({
    animation: false,
    title: {
        text: '情绪（英镑）',
        left: 'center',
    },
    legend: {
        right: '8%',
        top:'8%',
        data: ['息前手数', '息前次数', '息后手数', '息后次数']
    },
    tooltip: {
        trigger: 'axis',
        transitionDuration:0,
        axisPointer: {
            type: 'line'
        }
    },
    grid: [
        {
            left: '10%',
            right: '8%',
            height: '60%'
        }
    ],
    xAxis: {
            type: 'category',
            data: [],
            scale: true,
            boundaryGap : false,
            axisLine: {onZero: false},
            splitLine: {show: false},
        },
    yAxis: {
            scale: true,
            splitArea: {
                show: true
            }
        },
    dataZoom: [
        {
            type: 'inside',
            throttle:0,
            start: 95,
            end: 100
        },
        {
            show: true,
            type: 'slider',
            top: '85%',
            handleSize:'50%',
        }
    ],
    series: [
        {
            name: '息前手数',
            type: 'line',
            data: [],
            smooth: true,
        },
        {
            name: '息前次数',
            type: 'line',
            data: [],
            smooth: true,
        },
        {
            name: '息后手数',
            type: 'line',
            data: [],
            smooth: true,
        },
        {
            name: '息后次数',
            type: 'line',
            data: [],
            smooth: true,
        },
    ]
});
setInterval(function(){
  // $.get('http://192.168.1.118:8012/v1/interest/percentv?symbol=gold', function (rawData) {
  $.get('http://192.168.1.118:8012/v1/interest/percentv?symbol=gbpusd', function (rawData) {
  // $.get('http://192.168.1.118:8012/v1/interest/percentv?symbol=eurusd', function (rawData) {
  // $.get('/static/json/data-qingxu-new.json', function (rawData) {
  var data = splitData(rawData);
  myChart.hideLoading();
  myChart.setOption({
      xAxis: {
              data: data.time,
          },
      series: [
          {
              name: '息前手数',
              data: data.xqss,
          },
          {
              name: '息前次数',
              data: data.xqcs,
          },
          {
              name: '息后手数',
              data: data.xhss,
          },
          {
              name: '息后次数',
              data: data.xhcs,
          },
      ]
  });
  });
},10000)
setTimeout(function (){
    window.onresize = function () {
      myChart.resize();
    }
  },200)
</script>
{% endblock %}
